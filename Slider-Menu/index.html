<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

  <title></title>
</head>
<style>
.swiper {
  width: 600px;
  height: 300px;
}
</style>

<body>

<section class="slider-container">
  <div class="swiper card_slider">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="img-box">
          <img src="./images/car1.jpg" alt="../images/car1.jpg">
        </div>
      </div>
         <div class="swiper-slide">
        <div class="img-box">
          <img src="./images/car2.jpg" alt="../images/car1.jpg">
        </div>
      </div>
         <div class="swiper-slide">
           <div class="img-box">
             <img src="./images/car3.jpg" alt="../images/car1.jpg">
           </div>
         </div>
            <div class="swiper-slide">
              <div class="img-box">
                <img src="./images/car4.jpg" alt="../images/car1.jpg">
              </div>
            </div>
               <div class="swiper-slide">
                 <div class="img-box">
                   <img src="./images/car1.jpg" alt="../images/car1.jpg">
                 </div>
               </div>
                  <div class="swiper-slide">
                    <div class="img-box">
                      <img src="./images/car5.jpg" alt="../images/car1.jpg">
                    </div>
                  </div>
    </div>
  </div>
</section>
https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js
<script>

let swiper = new Swiper('.card_slider', {
  // Optional parameters
  direction: 'vertical',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
</script>

</body>

</html>
