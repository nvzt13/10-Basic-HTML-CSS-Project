<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-menu">
        <div class="brand-name">
            <h1>Brand</h1>
        </div>
        <ul>
            <li> <img src="./image/sliders-solid.svg" alt="">Dashboard</li>
            <li> <img src="./image/graduation-cap-solid.svg" alt="">Student</li>
            <li> <img src="./image/chalkboard-user-solid.svg" alt="">Teachers</li>
            <li> <img src="./image/school-solid.svg" alt="">Schools</li>
            <li> <img src="./image/dash.png" alt="">Income</li>
            <li> <img src="./image/info-solid.svg" alt="">Help</li>
            <li> <img src="./image/gear-solid.svg" alt="">Setting</li>
        </ul>
    </div>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search">
                    <input type="text" placeholder="search">
                    <button type="submit"><img src="./image/magnifying-glass-solid.svg" alt=""></button>
                </div>
                <div class="user">
                    <a href="#" class="btn">add new</a>
                    <img src="./image/bell-regular.svg" alt="./">
                   <div class="image-case">
                     <img src="./image/user-regular.svg" alt="">
                   </div>
                </div>
            </div>
        </div>
        <div class="content">
          <div class="cards">
            <div class="card">
              <div class="box">
                <h1>2194</h1>
                <h3>Student</h3>
              </div>
              <div class="icon-case">
                <img src="./image/graduation-cap-solid.svg" width="40" height="40" alt="">
              </div>
            </div>
            <div class="card">
              <div class="box">
                <h1>53</h1>
                <h3>Teachers</h3>
              </div>
              <div class="icon-case">
                <img src="./image/chalkboard-user-solid.svg" width="40" height="40" alt="">
              </div>
            </div> <div class="card">
              <div class="box">
                <h1>5</h1>
                <h3>Schools</h3>
              </div>
              <div class="icon-case">
                <img src="./image/school-solid.svg" width="40" height="40" alt="">
              </div>
            </div> <div class="card">
              <div class="box">
                <h1>350000</h1>
                <h3>Income</h3>
              </div>
              <div class="icon-case">
                <img src="./image/dash.png" width="40" height="40" alt="">
              </div>
            </div>
          </div>
          <div class="content-2">
              <div class="recent-payments">
                <div class="title">
                  <h2>Recent Payments</h2>
                  <a href="#" class="btn">View All</a>
                </div>
                <table>
                  <tr>
                    <th>Name</th>
                    <th>Schools</th>
                    <th>Amount</th>
                    <th>Option</th>
                  </tr>
                  <tr>
                    <td>Nevzat Atalay</td>
                    <td>St. James College</td>
                    <td>$120</td>
                    <td><a href="#" class="btn">Wiew</a></td>
                  </tr>
                </table>
              </div>
              <div class="new-students">
                 <div class="title">
                   <h2>New Student</h2>
                   <a href="#" class="btn">View All</a>
                 </div>
              </div>
          </div>
        </div>
    </div>
</body>
</html>
